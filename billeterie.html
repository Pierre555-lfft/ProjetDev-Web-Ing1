<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Billetterie CY PARC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form id="ticketForm" action="calendrier.html" method="POST">
    <h2>Veuillez sélectionner un tarif</h2>
    <div class="tarif">
      <label>Adultes (12+): 52€</label>
      <input type="number" name="adultes" min="0" value="0">
    </div>
    <div class="tarif">
      <label>Enfants (4-11): 44€</label>
      <input type="number" name="enfants" min="0" value="0">
    </div>
    <div class="tarif">
      <label>Seniors (60+): 44€</label>
      <input type="number" name="seniors" min="0" value="0">
    </div>
    <div class="tarif">
      <label>Tarif réduit spécial: 44€</label>
      <input type="number" name="reduits" min="0" value="0">
    </div>
    <button type="submit">Continuer</button>
  </form>
</body>
</html>
